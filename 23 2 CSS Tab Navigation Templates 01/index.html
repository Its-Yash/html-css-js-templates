<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tabbed image gallery -->
    <div class="tabbed-gallery">
      <div class="btn-row">
        <button class="btn active-btn">New York</button>
        <button class="btn">Honolulu</button>
        <button class="btn">Seoul</button>
      </div>

      <div id="New York" class="city">
        <img
          src="https://images.unsplash.com/photo-1602940659805-770d1b3b9911?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80"
          alt="New York"
          class=""
        />
        <p>New York City</p>
      </div>

      <div id="Honolulu" class="city hidden-city">
        <img
          src="https://images.unsplash.com/photo-1547537352-ae90c682877e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt="Honolulu"
          class=""
        />
        <p>Honolulu</p>
      </div>

      <div id="Seoul" class="city hidden-city">
        <img
          src="https://images.unsplash.com/photo-1506816561089-5cc37b3aa9b0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1875&q=80"
          alt="Seoul"
          class=""
        />
        <p>Seoul</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
